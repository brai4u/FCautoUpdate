<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
    var socket = io.connect('http://192.168.0.10:3000');

    function playVideo (videoPath, title, subsPath) {
      socket.emit('play', {videoPath: videoPath, title: title, subsPath: subsPath})
    }
    function changeSubColor (color) {
      socket.emit('changeSubColor', color)
    }

    function changeSubSize (size) {
      socket.emit('changeSubSize', size)
    }

    </script>
  </head>
  <body>
    <h1 onclick="playVideo('/Users/brian/Downloads/LIKE .mp4', 'probnado esto', '/Users/brian/Downloads/queonda.srt')">Play video</h1>
    <p onclick="changeSubColor('#FFFF00FF')">amarillo</p> <p onclick="changeSubColor('#FFFFFFFF')">blanco</p>
  </body>
</html>
